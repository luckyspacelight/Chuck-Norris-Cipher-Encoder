<h2>Accounts</h2>
<p>Define a class named <code class="java">Account</code>. It must have three fields: a long field <code class="java">balance</code>, a string field <code class="java">ownerName</code>, and a boolean flag <code class="java">locked</code>.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 5 seconds</font><br><br>
