<h2>Points on the 2D plane</h2>
<p>You are writing a 2D engine for a computer game. For that, you need a class representing a point in a 2D plane.</p>

<p>Define a class named <code class="java">Point2D</code>. It must have two float fields: <code class="java">x</code> and <code class="java">y</code>.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 5 seconds</font><br><br>
