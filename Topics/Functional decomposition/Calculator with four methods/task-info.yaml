        public static void power(long n, long p) {
            long number = n;
            long power = p;
            long result = 1;
            while (power > 0) {
                if (power % 2 != 0) {
                    result *= number;
                }
                power /= 2;
                number *= number;
            }
            System.out.println(result);
        }
    }

